<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Funcion&aacute;rios</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-theme.css">
    </head>
    
    <body class="container">
        
        <h2 class="text-center">Funcion&aacute;rios</h2>
        
        <form class="form" style="margin-left: auto; margin-right: auto;width: 75%;">
            
            <div id="mensagemView"></div>
            
            <div class="form-group row">
                <label for="codigo" class="col-sm-2 col-form-label">C&oacute;digo (auto):</label>
                <div class="col-sm-10">
                    <input type="text" id="codigo" name="codigo" value="0" readonly disabled class="form-control-plaintext" style="font-weight: bold;">
                </div>
            </div>
            
            <div class="form-group">
                <label for="nome" class="small">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control form-control-sm text-capitalize" required autofocus>
            </div>
            
            <div class="form-group" style="width: 49%; float: left">
                <label for="sexo" class="small">Sexo</label>
                <select id="sexo" name="sexo" class="form-control form-control-sm"  required>
                    <option value="M">Masculino</option>
                    <option value="F">Feminino</option>
                </select>
            </div>
            
            <div class="form-group" style="width: 49%; float: right"> 
                <label for="idade" class="small">Idade</label>
                <input id="idade" name="idade" type="number" min="15" step="1" class="form-control form-control-sm" value="15" required/>
            </div>
            
            <div class="form-group" style="width: 69%; float: left">
                <label for="cidade" class="small">Cidade</label>
                <input type="text" id="cidade" name="cidade" class="form-control form-control-sm text-uppercase" required>
            </div>
            
            <div class="form-group" style="width: 29%; float: right;">
                <label for="estado" class="small">Estado</label>
                <input type="text" id="estado" name="estado" class="form-control form-control-sm text-uppercase" maxlength="2" value="SP" required>
            </div>
            
            <div class="form-group">
                <label for="salario" class="small">Sal&aacute;rio</label>
                <input id="salario" name="salario" type="number" class="form-control form-control-sm"  min="1200.00" step="0.50" value="1200.00" required />
            </div>
            
            <button class="btn btn-primary" type="submit">Gravar</button>
            <button id="botao-limpa" class="btn btn-primary" type="button">Limpar</button>

    </form>
    
    <br /><br />
    
    <div class="card" style="margin-left: auto; margin-right: auto;width: 75%;" >
        <div id="funcionariosView" class="card-body pre-scrollable"></div>
    </div>
    
    <br /><br />

    <script src="lib/jquery.min.js"></script>
    <script src="lib/system.js"></script>
    <script>
        System.defaultJSExtensions = true;
        System.import('js/app.js').catch(err => console.error(err));
    </script>


</body>
</html>
