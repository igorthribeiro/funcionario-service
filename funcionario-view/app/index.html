<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Funcion&aacute;rios</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-theme.css">
    </head>
    
    <body class="container">
        
        <h1 class="text-center">Funcion&aacute;rios</h1>
        
        <form class="form" style="margin-left: auto; margin-right: auto;width: 75%;">
            
            <div id="mensagemView"></div>
            
            <div class="form-group">
                <label for="codigo">C&oacute;digo (autom&aacute;tico)</label>
                <input type="text" id="codigo" name="codigo" readonly class="form-control" value="0">
            </div>
            
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control" required autofocus>
            </div>
            
            <div class="form-group" style="width: 49%; float: left">
                <label for="sexo">Sexo</label>
                <select id="sexo" name="sexo" class="form-control"  required>
                    <option value="M">Masculino</option>
                    <option value="F">Feminino</option>
                </select>
            </div>
            
            <div class="form-group" style="width: 49%; float: right"> 
                <label for="idade">Idade</label>
                <input id="idade" name="idade" type="number" min="15" step="1" class="form-control" value="15" required/>
            </div>
            
            <div class="form-group" style="width: 69%; float: left">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" class="form-control" required>
            </div>
            
            <div class="form-group" style="width: 29%; float: right;">
                <label for="estado">Estado</label>
                <input type="text" id="estado" name="estado" class="form-control text-uppercase" maxlength="2" value="SP" required>
            </div>
            
            <div class="form-group">
                <label for="salario">Sal&aacute;rio</label>
                <input id="salario" name="salario" type="number" class="form-control"  min="1200.00" step="0.50" value="1200.00" required />
            </div>
            
            <button class="btn btn-primary" type="submit">Gravar</button>
            <button id="botao-limpa" class="btn btn-primary" type="button">Limpar</button>

    </form>
    
    <br /><br />
    
    <div class="panel panel-default" style="margin-left: auto; margin-right: auto;width: 75%;" >
        <div id="funcionariosView" class="pre-scrollable"></div>
    </div>
    
    <br /><br />

    <script src="lib/jquery.min.js"></script>
    <script src="lib/system.js"></script>
    <script>
        System.defaultJSExtensions = true;
        System.import('js/app.js').catch(err => console.error(err));
    </script>


</body>
</html>
